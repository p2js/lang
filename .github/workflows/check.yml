name: ci
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Setup project
              run: npm i --save-dev
            - name: Compile project
              run: npx tsc
            - name: Run ui tests
              run: node dist/ui
            - name: Build std
              run: echo 'mod std; fn main() {}' > main.chg && node . main.chg
